<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ice cube with 3D effect -->
  <defs>
    <linearGradient id="iceGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B3E5FC;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#81D4FA;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="iceGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B3E5FC;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="iceGradient3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#81D4FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="32" cy="32" r="30" fill="#0A4D68" opacity="0.1"/>
  
  <!-- Ice cube isometric view -->
  <!-- Top face -->
  <path d="M32 12 L50 22 L32 32 L14 22 Z" fill="url(#iceGradient1)" stroke="#4FC3F7" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Left face -->
  <path d="M14 22 L14 42 L32 52 L32 32 Z" fill="url(#iceGradient2)" stroke="#4FC3F7" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Right face -->
  <path d="M32 32 L32 52 L50 42 L50 22 Z" fill="url(#iceGradient3)" stroke="#4FC3F7" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Highlight lines for sparkle effect -->
  <path d="M32 15 L32 29" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <path d="M20 20 L26 23" stroke="white" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  <path d="M44 20 L38 23" stroke="white" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Small sparkle dots -->
  <circle cx="25" cy="27" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="39" cy="27" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="32" cy="40" r="1.5" fill="white" opacity="0.7"/>
</svg>

